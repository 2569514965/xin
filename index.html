			<h2>概况</h2>
				<p class="jj">安阳工学院坐落于历史文化名城、中国八大古都之一的河南省安阳市。安阳位于晋冀豫交汇处，西依太行、东临沃野、南望河洛、北联京畿，交通便利，京广铁路、京广高铁、京港澳高速公路贯穿南北，长兖铁路、南长高速公路横跨东西。安阳是甲骨文的故乡、《周易》发祥地、岳飞故里，是曹操高陵、人工天河红旗渠和中国文字博物馆所在地，文化底蕴深厚<a class="lj" href="https://www.ayit.edu.cn/xxgk/xxjj.htm">.....</a></p>
